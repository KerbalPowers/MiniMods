@PART[Turbine]
{
	!MODULE[ModuleResourceConverter] {}
	MODULE
	{
		  name = ModuleExclusiveResourceConverter
		 ConverterName = Fuel Cell
		 StartActionName = #autoLOC_502023 //#autoLOC_502023 = Start Fuel Cell
		 StopActionName = #autoLOC_502024 //#autoLOC_502024 = Stop Fuel Cell
		 ToggleActionName = #autoLOC_502025 //#autoLOC_502025 = Toggle Fuel Cell
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false

		 
		INPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 2.025
			FlowMode = STAGE_PRIORITY_FLOW
  		}
		INPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 2.475
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 180
			DumpExcess = false
		}
	}

	MODULE
	{
		  name = ModuleExclusiveResourceConverter
		 ConverterName = Internal Combustion
		 StartActionName = Start Turbine
		 StopActionName = Stop Turbine
		 ToggleActionName = Toggle Turbine
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = true
		UseSpecialistBonus = false

		 
		
		 INPUT_RESOURCE
		 {
			ResourceName = LiquidFuel
			Ratio = 3.037
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = IntakeAir
			ignoreForIsp = True
			Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 180
			DumpExcess = false
		 }
	}
	
}

